require: rubocop-rspec

# https://rubocop.readthedocs.io/en/latest/cops_style/#styleblockcomments
Style/BlockComments:
  Exclude:
    - "**/spec/**/*.rb"

# https://rubocop.readthedocs.io/en/latest/cops_style/#styleblockdelimiters
Style/BlockDelimiters:
  Exclude:
    - "**/spec/**/*.rb"
